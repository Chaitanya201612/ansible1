- name: check the number is less than 10 or not
  hosts: localhost
  connection: local
  vars_prompt:
  - name: number
    prompt: Please enter the number
    private: false
  tasks:
  - name: print this if less than 10
    anisble.buitlin.debug:
      msg: "Given number {{ number }} is less than 10"
    when: {{ number }} < 10

  - name: print this if greater then or equsl to 10
    ansible.buitlin.debug:
      msg: "Given number {{ number }} is greater than 10"
    when: {{ number }} >= 10


